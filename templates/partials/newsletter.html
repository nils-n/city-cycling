<!-- Newsletter signup form 
    Based on  https://flowbite.com/docs/components/banner/#newsletter-sign-up-banner
    and template given from Mailchhimp for Embedded Newsletter Form
-->

<div id="newsletter-banner" tabindex="-1" class="fixed bottom-0 start-0 z-50  pb-10 sm:pb-3 flex justify-between w-full p-2 border-b border-gray-200 bg-gray-100 dark:bg-gray-700 dark:border-gray-600">
  <div class="flex flex-col md:flex-row items-center md:flex-shrink-0 md:flex-nowrap w-full mx-auto sm:w-auto">
      <form 
          action="https://github.us21.list-manage.com/subscribe/post?u=c07408b8e1aa2195dd809f15e&amp;id=31ec6b9e73&amp;f_id=001d6be1f0" 
          method="post" 
          id="mc-embedded-subscribe-form" 
          name="mc-embedded-subscribe-form" 
          target="_blank"
          class="validate flex flex-col sm:flex-row items-center w-full h-16">
          <div id="mc_embed_signup_scroll" class="flex justify-center gap-x-10 ">
              <div class=" flex flex-col sm:flex-row justify-center items-center sm:gap-4 sm:gap-y-2  mc-field-group">
                  <label 
                      for="mce-EMAIL"
                      class="flex-shrink-0 items-center pb-2 sm:pb-0 sm:me-auto text-sm font-medium text-gray-600 md:mb-0 md:me-4 dark:text-gray-400 md:m-0"
                      >Sign up for our newsletter
                  </label>
                  <div class="flex flex-row ">
                      <input 
                          type="email" 
                          name="EMAIL"
                          id="mce-EMAIL" 
                          placeholder="Enter your email" 
                          class="required email block w-full p-2.5 my-1  text-sm min-w-50 sm:min-w-60 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-lime-500 focus:border-lime-500  dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-lime-500 dark:focus:border-lime-500" 
                          required="" 
                          aria-label="Enter Email"
                          value="" />
                      <input 
                              type="submit" 
                              name="subscribe" 
                              id="mc-embedded-subscribe" 
                              aria-label="Submit Button"
                              class="  block w-full py-2 px-5  md:min-w-52  text-xs font-medium text-center rounded-lg border bg-lime-50  text-gray-900  border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800" 
                              value="Subscribe">
                  </div>

              </div>
              
              <div aria-hidden="true" style="position: absolute; left: -5000px;">
                  /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */
                  <input type="text" name="b_c07408b8e1aa2195dd809f15e_31ec6b9e73" tabindex="-1" value="">
              </div>
              <div class="optionalParent">
                  <div class="clear foot">
                  </div>
              </div>
          </div>
           <div id="mce-responses" class="clear foot font-mono text-gray-700 text-sm">
              <div class="response" id="mce-error-response" style="display: none;"></div>
              <div class="response" id="mce-success-response" style="display: none;"></div>
          </div>
      </form>
  </div>
  <div class="flex items-center absolute top-2.5 end-2.5 md:relative md:top-auto md:end-auto">
      <button data-dismiss-target="#newsletter-banner" type="button" class="flex-shrink-0 inline-flex justify-center w-7 h-7 items-center text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close banner</span>
      </button>
  </div>
</div>
