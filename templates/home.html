{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% load static %}

{% block content %}

<!-- Hero Image -->
 <!-- based on https://flowbite.com/docs/components/jumbotron/-->
<div class='sm:mt-5 sm:mx-16'>
    <div class='sm:px-16 px-4 pt-8 pb-16 h-full font-sans font-extrabold bg-lime-200/80 sm:rounded-2xl bg-cover bg-no-repeat  bg-blend-soft-light '  
    style="background-image: url({% static 'images/bike-from-side-with-person-in-urban-green-place.webp' %});"> 
    <div class='pt-40 pb-40'>
        <h1 class='text-4xl font-bold text-gray-800 max-w-xs leading-1' style='line-height: 0.8; max-width: 10ch'> Be the change you want to see in Glasgow</h1>
        <p class="pt-24 text-xl font-semibold text-gray-700 leading-5" style='max-width:24ch'> Get the perfect gear for the season, find your ideal route to work and start saving our trees.</p>
    </div>
</div>
<!--CTA Buttons -->
<div class='sm:mt-5 sm:mx-8 lg:ml-0 lg:px-16'>
    <div class=' mx-8 lg:mx-0 mt-20 mb-16 bg-gray-50 gap-4 flex flex-col flex-wrap  md:flex-row md:flex-nowrap md:justify-center lg:justify-start'>

        <a href="{% url 'products' %}" class="inline-flex justify-center items-center py-3 px-5 md:min-w-52 text-base font-medium text-center text-white rounded-lg bg-gray-700 hover:bg-lime-800 focus:ring-4 focus:ring-lime-300 dark:focus:ring-lime-900">
            Visit Shop
            <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
        <a href="{% url 'login' %}" class="inline-flex justify-center items-center py-3 px-5 md:min-w-52  text-base font-medium text-center text-gray-900 rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
            Log in
        </a>  
    </div> 
</div>

</div>

{% endblock %}
