{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<h2 class="logo-font mb-4 sr-only ">{% trans "Sign Out" %}</h2>

<div class='flex justify-center'>
  <div class="max-w-screen-xl  md:p-4 ">
    <div class="md:mx-8 mx-2 sm:mx-4  my-10  w-full">
      <div class="md:w-full">
          <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div> 
      </div>
    </div>
  </div>
  <div class='flex justify-center'>
    <div class="max-w-screen-xl  md:p-4 ">
      <div class="md:mx-8 mx-2 sm:mx-4  my-10  w-full">
        <div class="md:w-full">
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input  type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <a  class="btn btn-outline-black  mt-12 border-2 text-gray-800 bg-white hover:bg-lime-300 focus:outline-none focus:ring-4 focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-300 dark:focus:ring-gray-400 dark:border-gray-200"
                   href="{% url 'home' %}">Cancel</a>
              <button type="submit" 
                      class="mt-12   text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
                      >{% trans 'Sign Out' %}</button>
            </form>
          </div> 
        </div>
      </div>
    </div>
    

{% endblock %}
